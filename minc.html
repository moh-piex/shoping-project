<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wix</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="tit">
                <p class="choose">CHOOSE HOW YOU WANT TO CREATE YOUR LOGO</p>
            </div>

            <div class="new">

                <div class="part">
                    <h2 class="part-1">Hire a professional designer</h2>
                    <p class="part-2">Get matched with a professional designer to create a custom logo for you.</p>
                     <button class="part-3">hire a designer</button>   
                </div>

                <div class="or">
                    <span class="line">or</span>
                </div>

                <div class="part">
                    <h2 class="part-1">Create a logo yourself</h2>
                    <p class="part-2">Tell us about your brand and get a customizable logo in minutes.</p>
                     <button class="part-3">hire a designer</button>   
                </div>
                <div class="clear"></div>

            </div>
        </div>
    </div>
</body>
</html>
